<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="lang-btn-mobile">Mobile Language Button</button>
    <button id="lang-btn-desktop">Desktop Language Button</button>

    <script>
        // JavaScript to initialize both buttons
        const mobileButton = document.getElementById('lang-btn-mobile');
        const desktopButton = document.getElementById('lang-btn-desktop');

        mobileButton.addEventListener('click', function() {
            console.log('Mobile button clicked');
        });

        desktopButton.addEventListener('click', function() {
            console.log('Desktop button clicked');
        });
    <\/script>
</body>
</html>
