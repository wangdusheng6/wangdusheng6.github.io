        border: 1px solid rgba(255, 255, 255, 0.6);

        width: 100%;

        margin: 0 auto;
        overflow: hidden;
        border-radius: 16px;
      }
      .slide-inner {
        display: flex;
        transition: transform 0.5s ease;
        height: auto;
      }
      .slide-item {
        flex: 0 0 100%;
        width: 100%;
      }
      .slide-item img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }

        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 48px;
        height: 48px;
        border: none;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .slide-btn:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: translateY(-50%) scale(1.1);
      }
      .slide-prev {

  });

        langList.classList.add('hidden');
      });
      document.querySelectorAll('#mobile-nav-list a').forEach(link => {

        langList.classList.toggle('hidden');
        mobileNavList.classList.add('hidden');

          currentLang = item.getAttribute('data-lang');

          langList.classList.add('hidden');
        });
      });
      document.addEventListener('click', () => langList.classList.add('hidden'));
    }

    // 4. 轮播图核心函数（和主站一致，支持多轮播图）
    function changeSlide(slideId, step) {
      const slideBox = document.getElementById(slideId);
      const slideInner = document.getElementById(`slideInner${slideId.replace('slide', '')}`);
      const slideItems = slideInner.querySelectorAll('.slide-item');
      const itemCount = slideItems.length;
      let currentIndex = 0;

      // 获取当前滚动位置，计算索引
      const translateX = parseFloat(getComputedStyle(slideInner).transform.split(',')[4] || 0);
      currentIndex = Math.round(-translateX / slideInner.clientWidth);

      // 计算新索引，边界判断
      let newIndex = currentIndex + step;
      if (newIndex < 0) newIndex = itemCount - 1;
      if (newIndex >= itemCount) newIndex = 0;

      // 滚动到新索引
      slideInner.style.transform = `translateX(-${newIndex * 100}%)`;
    }

      });
