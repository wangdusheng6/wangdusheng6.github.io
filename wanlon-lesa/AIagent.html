<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wanlon-Lesa</title>
  <!-- 引入Google在线哥特体（全用户兼容） -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 全局样式重置 + 液态玻璃基础配置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    /* 全局图片样式：强制覆盖，配合滑动框统一高度 */
    img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover; /* 裁剪保持比例，不拉伸 */
      border: 0;
    }

    body {
      font-family: "Gothic A1", "Eagle Lake", Century Gothic, Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 50%, #333 50%, #111 100%);
      background-attachment: fixed;
      color: #000;
      padding-bottom: 50px;
      padding: 0 10px; /* 手机端左右留边 */
    }

    /* 液态玻璃核心样式 */
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin: 0 auto 40px; /* 模块之间留间距，居中 */
    }

    header {
      position: sticky;
      top: 0;
      z-index: 999;
      padding: 10px 16px;
      width: 100%;
      max-width: 1200px;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* 手机端导航换行 */
    }

    /* 导航栏logo容器：文字+图片水平居中，文字左、logo右 */
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #000;
      display: flex;
      align-items: center;
      gap: 12px; /* 文字和logo的间距 */
    }
    /* 导航栏本地小logo：圆角+柔化边缘+防变形 */
    .Wanlon-logo {
      width: 36px;
      height: 36px;
      border-radius: 10px; /* 圆润圆角 */
      filter: blur(0.8px); /* 柔化边缘 */
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      object-fit: cover;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 16px; /* 缩小导航间距，适配手机 */
      margin-top: 10px;
    }
    a {
      color: #000;
      text-decoration: none;
      font-size: 16px; /* 缩小导航文字 */
      transition: all 0.3s ease;
      padding: 6px 10px;
      border-radius: 8px;
    }
    a:hover {
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
    }

    .hero {
      max-width: 1200px;
      padding: 30px 20px;
      text-align: center;
    }
    .hero h1 {
      margin: 0 0 16px;
      font-size: 36px; /* 缩小主标题，适配手机 */
      font-weight: bold;
    }
    .hero p {
      margin: 0 0 24px;
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    .btn.contact {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
    }
    .btn.files, .btn.ai-agent {
      background: rgba(255, 255, 255, 0.6);
      color: #000;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    /* About板块：核心样式 */
    .about {
      max-width: 1200px;
      padding: 30px 20px;
    }
    .about h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }
    /* 图文容器：适配电脑/手机布局 */
    .about-content {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* 文字容器：自适应宽度 */
    .about-text {
      flex: 1;
      min-width: 280px;
      font-size: 18px;
    }
    .about-text p {
      margin-bottom: 8px;
    }
    /* ========== AI聊天模块样式 ========== */
.ai-chat-container {
  max-width: 800px;
  margin: 40px auto;
  display: flex;
  flex-direction: column;
  height: 600px;
  overflow: hidden;
  position: relative;
  transition: all 0.3s ease;
}

.ai-chat-container.minimized {
  height: 50px;
}

.ai-chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
  background: rgba(255, 255, 255, 0.1);
  border-radius: 16px 16px 0 0;
}

.ai-chat-header h2 {
  font-size: 20px;
  font-weight: 700;
  color: #000;
  display: flex;
  align-items: center;
  gap: 10px;
}

.minimize-btn {
  background: rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.4);
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  color: #000;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
}

.minimize-btn:hover {
  background: rgba(0, 0, 0, 0.2);
}

/* 聊天消息区域 */
.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* 隐藏滚动条但保持功能 */
.chat-messages::-webkit-scrollbar {
  width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
}

.chat-messages::-webkit-scrollbar-thumb {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 10px;
}

/* 消息气泡 */
.message {
  display: flex;
  max-width: 80%;
  gap: 12px;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.message.user {
  align-self: flex-end;
  flex-direction: row-reverse;
}

.message.bot {
  align-self: flex-start;
}

/* 头像 */
.message .avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  background: rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.4);
}

.message.user .avatar {
  background: rgba(0, 0, 0, 0.2);
}

.message .avatar i {
  font-size: 18px;
}

/* 消息内容 */
.message .content {
  padding: 14px 18px;
  border-radius: 18px;
  line-height: 1.5;
  font-size: 16px;
  word-break: break-word;
}

.message.bot .content {
  background: rgba(255, 255, 255, 0.7);
  border: 1px solid rgba(255, 255, 255, 0.8);
  border-bottom-left-radius: 4px;
  color: #000;
}

.message.user .content {
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-bottom-right-radius: 4px;
}

/* 打字指示器 */
.typing-indicator {
  display: flex;
  gap: 6px;
  padding: 14px 18px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 18px;
  border-bottom-left-radius: 4px;
  width: fit-content;
  align-self: flex-start;
}

.typing-indicator span {
  width: 8px;
  height: 8px;
  background: rgba(0, 0, 0, 0.4);
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out;
}

.typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
.typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

/* 输入区域 */
.chat-input-container {
  padding: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.3);
  background: rgba(255, 255, 255, 0.1);
  border-radius: 0 0 16px 16px;
}

.input-wrapper {
  display: flex;
  gap: 10px;
  margin-bottom: 8px;
}

#user-input {
  flex: 1;
  padding: 14px 18px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.6);
  background: rgba(255, 255, 255, 0.8);
  font-family: inherit;
  font-size: 16px;
  transition: all 0.3s ease;
  color: #000;
}

#user-input:focus {
  outline: none;
  border-color: rgba(0, 0, 0, 0.4);
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
}

#send-btn {
  padding: 0 24px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.6);
  background: rgba(0, 0, 0, 0.8);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

#send-btn:hover {
  background: rgba(0, 0, 0, 0.9);
  transform: translateY(-2px);
}

#send-btn:active {
  transform: translateY(0);
}

.input-hint {
  text-align: center;
  color: rgba(0, 0, 0, 0.5);
  font-size: 13px;
}

/* 响应式调整 */
@media (max-width: 768px) {
  .ai-chat-container {
    height: 500px;
    margin: 30px auto;
  }
  
  .message {
    max-width: 90%;
  }
  
  #user-input {
    padding: 12px 16px;
  }
}
  </style>
</head>

<body>
  <header class="glass">
    <nav>
      <div class="logo">
        Wanlon-lesa
        <img src="./images/Wanlon-logo.png" alt="Wanlon-lesa nav logo" class="Wanlon-logo">
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="Files.html">Files</a></li>
        <li><a href="AIagent.html">AI Agent</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- 新增AI聊天模块 -->
<section id="ai-agent" class="ai-chat-container glass">
  <div class="ai-chat-header">
    <h2><i class="fas fa-robot"></i> Wanlon-Ciraduro</h2>
    <button class="minimize-btn" title="Minimize">
      <i class="fas fa-window-minimize"></i>
    </button>
  </div>
  
  <!-- 聊天消息区域 -->
  <div class="chat-messages">
    <!-- 初始欢迎消息 -->
    <div class="message bot">
      <div class="avatar">
        <i class="fas fa-robot"></i>
      </div>
      <div class="content">
        Hello，I am Wanlon-Ciraduro, the royal AI agent of the Wanlon Empire. 
        What's your name? How can I help you?
      </div>
    </div>
  </div>
  
  <!-- 输入区域 -->
  <div class="chat-input-container">
    <div class="input-wrapper">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Input your questions..." 
        autocomplete="off"
      >
      <button id="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
    <div class="input-hint">
      <small>Press Enter to send, Shift+Enter to line break</small>
    </div>
  </div>
</section>
<script>
  // 等待DOM加载完成
  document.addEventListener('DOMContentLoaded', function() {
    // 获取DOM元素
    const chatContainer = document.querySelector('.ai-chat-container');
    const minimizeBtn = document.querySelector('.minimize-btn');
    const chatMessages = document.querySelector('.chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    
    // 最小化/最大化功能
    minimizeBtn.addEventListener('click', function() {
      chatContainer.classList.toggle('minimized');
      const icon = this.querySelector('i');
      if (chatContainer.classList.contains('minimized')) {
        icon.className = 'fas fa-window-maximize';
        this.title = 'Maximize';
      } else {
        icon.className = 'fas fa-window-minimize';
        this.title = 'Minimize';
      }
    });
    
    // 添加消息到聊天区域
    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'avatar';
      
      const avatarIcon = document.createElement('i');
      avatarIcon.className = isUser ? 'fas fa-user' : 'fas fa-robot';
      avatarDiv.appendChild(avatarIcon);
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'content';
      contentDiv.textContent = content;
      
      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(contentDiv);
      
      chatMessages.appendChild(messageDiv);
      
      // 滚动到底部
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      return messageDiv;
    }
    
    // 显示AI正在输入的效果
    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typing-indicator';
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('span');
        typingDiv.appendChild(dot);
      }
      
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // 移除AI正在输入的效果
    function removeTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) {
        indicator.remove();
      }
    }
    
    // 发送消息到AI后端
    async function sendToAI(userMessage) {
      // 重要：这里需要替换成你的实际API端点
      const API_ENDPOINT = 'http://localhost:3000/chat'; // 确保端口一致
      
      // 示例请求头（根据你的API调整）
      const headers = {
        'Content-Type': 'application/json',
        // 如果需要API密钥，应该在后端处理，不要在前端暴露
        // 'Authorization': 'Bearer your-api-key' 
      };
      
      // 示例请求体（根据你的API调整）
      const requestBody = {
        inputs: {},
        query: userMessage,
        response_mode: "blocking",
        conversation_id: "",
        user: "web_user"
      };
      
      try {
        showTypingIndicator();
        
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(requestBody)
        });
        
        removeTypingIndicator();
        
        if (!response.ok) {
          throw new Error(`API False Request: ${response.status}`);
        }
        
        const data = await response.json();
        
        // 根据不同API返回格式提取AI回复
        let aiReply;
        if (data.answer) {
          // Dify等平台常见格式
          aiReply = data.answer;
        } else if (data.choices && data.choices[0] && data.choices[0].message) {
          // OpenAI格式
          aiReply = data.choices[0].message.content;
        } else if (data.response) {
          // 其他常见格式
          aiReply = data.response;
        } else {
          aiReply = "Reply Receiced, but the formation cannot be parsed.";
        }
        
        addMessage(aiReply, false);
        
      } catch (error) {
        removeTypingIndicator();
        console.error('AI request error', error);
        addMessage(`Sorry, I cannot answer this question: ${error.message}`, false);
      }
    }
    
    // 发送消息
    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      
      // 添加用户消息
      addMessage(message, true);
      
      // 清空输入框
      userInput.value = '';
      
      // 发送到AI后端
      sendToAI(message);
    }
    
    // 发送按钮点击事件
    sendBtn.addEventListener('click', sendMessage);
    
    // 输入框回车发送（Shift+Enter换行）
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    // 示例：点击"AI Agent"导航按钮跳转到聊天模块
    const aiNavLink = document.querySelector('a[href="AIagent.html"]');
    if (aiNavLink) {
      aiNavLink.addEventListener('click', function(e) {
        // 如果是站内链接，防止跳转
        if (window.location.pathname.includes('index.html')) {
          e.preventDefault();
          document.getElementById('ai-agent').scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    }
    
    // 示例：点击主按钮跳转到聊天模块
    const aiHeroBtn = document.querySelector('.btn.ai-agent');
    if (aiHeroBtn) {
      aiHeroBtn.addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('ai-agent').scrollIntoView({
          behavior: 'smooth'
        });
      });
    }
  });
</script>
</body>

</html>
